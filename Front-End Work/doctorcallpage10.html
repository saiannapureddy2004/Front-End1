<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Call</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #e1e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 21.5cm;
    height: 13.5cm;
    background: #000;
    border: 2px solid #fff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    position: relative;
  }

  /* Logo */
  .logo-container {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 80px;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    margin-bottom: 20px;
  }

  h2 {
    color: #00bfff;
    font-size: 24px;
    margin-bottom: 15px;
  }

  /* Language options in grid */
  .language-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    width: 100%;
    max-width: 450px;
    margin-bottom: 20px;
  }

  /* Custom checkbox style */
  .language-options label {
    display: flex;
    align-items: center;
    border: 2px solid #00bfff;
    border-radius: 12px;
    padding: 8px 12px;
    font-size: 20px;
    cursor: pointer;
    background-color: #000;
    transition: 0.3s;
    height: 50px;
    position: relative;
    gap: 10px;
  }

  /* Hide native checkbox */
  .language-options input[type="checkbox"] {
    display: none;
  }

  /* Custom checkbox square */
  .checkbox-custom {
    width: 24px;
    height: 24px;
    border: 2px solid #00bfff;
    border-radius: 6px;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Tick mark */
  .checkbox-custom::after {
    content: "âœ”";
    color: #00bfff;
    font-size: 18px;
    display: none;
  }

  /* Text span */
  .language-options span {
    flex: 1;
    text-align: center;
    user-select: none;
    color: #e1e8f0;
  }

  /* Selected option style */
  .language-options input[type="checkbox"]:checked + .checkbox-custom::after {
    display: block;
  }
  .language-options input[type="checkbox"]:checked ~ span {
    color: #000;
  }
  .language-options label.selected {
    background-color: #00bfff;
    color: #000;
    border-color: #00bfff;
  }

  /* Connect Call button */
  #connect-btn {
    background-color: #28a745;
    color: #fff;
    border: 2px solid #28a745;
    font-size: 20px;
    font-weight: 600;
    border-radius: 12px;
    padding: 10px 40px;
    cursor: not-allowed;
    opacity: 0.6;
    margin-bottom: 10px;
  }

  #connect-btn.enabled {
    cursor: pointer;
    opacity: 1;
  }

  /* Back button bottom-left */
  #back-btn {
    position: absolute;
    bottom: 15px;
    left: 15px;
    background-color: #b30000;
    border: 2px solid #ff0000;
    color: #fff;
    padding: 8px 16px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
  }
  #back-btn:hover { background-color: #ff0000; }
</style>
</head>
<body>

<div class="container">

  <!-- Logo -->
  <div class="logo-container">ðŸ“ž</div>

  <h2>Select Language</h2>

  <!-- Language options in grid with checkboxes -->
  <div class="language-options">
    <label>
      <input type="checkbox" name="language" value="Telugu">
      <div class="checkbox-custom"></div>
      <span>Telugu</span>
    </label>
    <label>
      <input type="checkbox" name="language" value="Tamil">
      <div class="checkbox-custom"></div>
      <span>Tamil</span>
    </label>
    <label>
      <input type="checkbox" name="language" value="Hindi">
      <div class="checkbox-custom"></div>
      <span>Hindi</span>
    </label>
    <label>
      <input type="checkbox" name="language" value="English">
      <div class="checkbox-custom"></div>
      <span>English</span>
    </label>
    <label>
      <input type="checkbox" name="language" value="Kannada">
      <div class="checkbox-custom"></div>
      <span>Kannada</span>
    </label>
  </div>

  <!-- Connect Call button -->
  <button id="connect-btn">Connect Call</button>

  <!-- Back button -->
  <button id="back-btn" onclick="history.back()">Back</button>
</div>

<script>
  const checkboxes = document.querySelectorAll('input[name="language"]');
  const labels = document.querySelectorAll('.language-options label');
  const connectBtn = document.getElementById('connect-btn');

  checkboxes.forEach((cb, idx) => {
    cb.addEventListener('change', () => {
      // Uncheck all others
      checkboxes.forEach((otherCb, otherIdx) => {
        if (otherCb !== cb) {
          otherCb.checked = false;
          labels[otherIdx].classList.remove('selected');
        }
      });

      // Toggle selected class on this label
      if (cb.checked) {
        labels[idx].classList.add('selected');
      } else {
        labels[idx].classList.remove('selected');
      }

      // Enable Connect Call button if any selected
      const anyChecked = Array.from(checkboxes).some(c => c.checked);
      if (anyChecked) {
        connectBtn.disabled = false;
        connectBtn.classList.add('enabled');
      } else {
        connectBtn.disabled = true;
        connectBtn.classList.remove('enabled');
      }
    });
  });

  connectBtn.addEventListener('click', () => {
    if (!connectBtn.disabled) {
      const selectedLang = document.querySelector('input[name="language"]:checked').value;
      alert(`Connecting doctor call in ${selectedLang}...`);
    }
  });
</script>

</body>
</html>
