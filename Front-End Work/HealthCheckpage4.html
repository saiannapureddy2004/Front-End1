<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCTMM - HealthCheck</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      color: #e1e8f0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fixed-size {
      width: 21.5cm;
      height: 13.5cm;
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      background: #000;
      overflow: hidden;
    }

    /* Logo container - same radius & style as previous */
    .logo-container {
      background: white;
      border-radius: 50%;
      padding: 20px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      margin: 0 auto 15px;
      width: 130px;
      height: 130px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    h2 {
      text-align: center;
      color: #00BFFF;
      font-weight: 600;
      font-size: 28px;
      margin: 0 0 20px;
      user-select: none;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px 30px;
      flex-grow: 1;
      user-select: none;
    }

    /* Each option container */
    .option {
      background: #111;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 15px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: border-color 0.3s, background-color 0.3s;
      position: relative;
    }

    .option:hover {
      border-color: #00bfff;
    }

    .option input[type="checkbox"] {
      /* Hide the default checkbox */
      opacity: 0;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      margin: 0;
      cursor: pointer;
      z-index: 2;
    }

    /* Custom checkbox box */
    .custom-checkbox {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      border: 2px solid #666;
      border-radius: 5px;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: border-color 0.3s, background-color 0.3s;
      pointer-events: none;
      z-index: 1;
    }

    /* Checkmark for selected state */
    .custom-checkbox svg {
      display: none;
      width: 16px;
      height: 16px;
      stroke: #00bfff;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Show checkmark when checked */
    .option input[type="checkbox"]:checked ~ .custom-checkbox {
      border-color: #00bfff;
      background-color: #00bfff;
    }

    .option input[type="checkbox"]:checked ~ .custom-checkbox svg {
      display: block;
    }

    .option .option-icon {
      margin-left: 55px; /* space for checkbox */
      font-size: 38px;
      width: 38px;
      height: 38px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .option-label {
      font-size: 17px;
      color: #e1e8f0;
      font-weight: 600;
      margin-left: 12px;
      user-select: none;
    }

    .btn-container {
      margin-top: 25px;
      display: flex;
      justify-content: space-between;
    }

    button {
      cursor: pointer;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 10px 25px;
      user-select: none;
      transition: background-color 0.3s;
    }

    .btn-back {
      background-color: #000;
      border: 2px solid #ff0000;
      color: #ff0000;
    }

    .btn-back:hover {
      background-color: #ff0000;
      color: #000;
    }

    .btn-submit {
      background: linear-gradient(135deg, #00bfff, #0056b3);
      color: #fff;
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #0056b3, #00bfff);
    }
  </style>
</head>
<body>
  <div class="fixed-size">
    <div class="logo-container">
      <img src="logo.png" alt="HCTMM Logo" />
    </div>
    <h2>HealthCheck</h2>

    <div class="options-grid">
      <label class="option">
        <input type="checkbox" name="healthOptions" value="bloodPressure" />
        <span class="custom-checkbox">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </span>
        <span class="option-icon">üíì</span>
        <span class="option-label">Blood Pressure</span>
      </label>

      <label class="option">
        <input type="checkbox" name="healthOptions" value="sugar" />
        <span class="custom-checkbox">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </span>
        <span class="option-icon">ü©∏</span>
        <span class="option-label">Sugar</span>
      </label>

      <label class="option">
        <input type="checkbox" name="healthOptions" value="temperature" />
        <span class="custom-checkbox">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </span>
        <span class="option-icon">üå°Ô∏è</span>
        <span class="option-label">Temperature</span>
      </label>

      <label class="option">
        <input type="checkbox" name="healthOptions" value="heightWeight" />
        <span class="custom-checkbox">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </span>
        <span class="option-icon">üìè</span>
        <span class="option-label">Height & Weight</span>
      </label>

      <label class="option">
        <input type="checkbox" name="healthOptions" value="oxygenLevels" />
        <span class="custom-checkbox">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </span>
        <span class="option-icon">ü´Å</span>
        <span class="option-label">Oxygen Levels</span>
      </label>
    </div>

    <div class="btn-container">
      <button class="btn-back" onclick="history.back()">Back</button>
      <button class="btn-submit">Submit</button>
    </div>
  </div>

  <script>
    // Change border and background color on selecting checkbox
    const options = document.querySelectorAll('.option');

    options.forEach(option => {
      const checkbox = option.querySelector('input[type="checkbox"]');
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          option.style.borderColor = '#00bfff';
          option.style.backgroundColor = '#003d66';
        } else {
          option.style.borderColor = '#444';
          option.style.backgroundColor = '#111';
        }
      });
    });
  </script>
</body>
</html>
