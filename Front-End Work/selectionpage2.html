<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCTMM - Selection Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      user-select: none;
    }

    .fixed-size {
      width: 21.5cm;
      height: 13.5cm;
      padding: 15px 15px 20px; /* slight bottom padding */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: #000;
      overflow: hidden; /* prevent scroll */
    }

    /* Smaller logo container */
    .logo-container {
      background: white;
      border-radius: 50%;
      padding: 15px;  /* reduced padding */
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      margin-bottom: 20px;
      width: 120px;   /* smaller */
      height: 120px;  /* smaller */
      flex-shrink: 0;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    h2 {
      font-size: 28px;
      color: #00BFFF;
      margin: 0 0 20px 0;
      text-align: center;
      line-height: 1.2;
      user-select: none;
      flex-shrink: 0;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 100%;
      flex-grow: 1;
    }

    .menu-item {
      background: #000000;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
      text-align: center;
      padding: 18px 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
    }

    .menu-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 123, 255, 0.4);
    }

    .menu-icon {
      font-size: 36px;
      margin-bottom: 8px;
      color: #ffffff;
      line-height: 1;
    }

    .menu-label {
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      line-height: 1.1;
    }

    .logout-btn {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #dc3545;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
      align-self: center;
      flex-shrink: 0;
    }

    .logout-btn:hover {
      background: #a71d2a;
    }

    @media (max-width: 500px) {
      .menu-grid {
        grid-template-columns: 1fr;
      }
      .menu-item {
        min-height: 90px;
      }
    }
  </style>
</head>
<body>

  <div class="fixed-size">
    <div class="logo-container">
      <img src="logo.png" alt="HCTMM Logo" class="logo" />
    </div>

    <h2>Select an Option</h2>

    <div class="menu-grid">
      <div class="menu-item" onclick="alert('Navigating to Medicode...')">
        <div class="menu-icon">üî¢</div>
        <div class="menu-label">Medicode</div>
      </div>

      <div class="menu-item" onclick="alert('Navigating to HealthCheck...')">
        <div class="menu-icon">ü©∫</div>
        <div class="menu-label">HealthCheck</div>
      </div>

      <div class="menu-item" onclick="alert('Calling Doctor...')">
        <div class="menu-icon">üìû</div>
        <div class="menu-label">DoctorCall</div>
      </div>

      <div class="menu-item" onclick="alert('Navigating to Check & Consult...')">
        <div class="menu-icon">üßë‚Äç‚öïÔ∏è</div>
        <div class="menu-label">Check & Consult</div>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script>
    function logout() {
      alert("You have been logged out.");
      window.location.href = "welcome-login.html";
    }
  </script>

</body>
</html>
