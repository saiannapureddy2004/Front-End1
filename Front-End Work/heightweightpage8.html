<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Height & Weight Check</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #e1e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .fixed-size {
    width: 21.5cm;
    height: 13.5cm;
    padding: 20px 25px;
    background: #000;
    border: 2px solid #fff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    position: relative;
  }

  /* Single Circle containing both logos */
  .logo-container {
    background: white;
    border-radius: 50%;
    width: 140px;
    height: 140px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    margin-bottom: 20px;
    overflow: hidden;
    padding: 10px;
    flex-shrink: 0;
  }

  /* Wrapper for logos */
  .logo-wrapper {
    width: 55px;   
    height: 55px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-wrapper img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  /* Check Button */
  button#check-btn {
    background: linear-gradient(135deg, #111, #222);
    border: 2px solid #00bfff;
    border-radius: 12px;
    color: #00bfff;
    font-weight: 600;
    font-size: 22px;
    padding: 12px 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    margin-bottom: 20px;
  }
  button#check-btn:hover:enabled {
    background: #00bfff; color: #000;
  }
  button#check-btn:disabled { opacity: 0.6; cursor: not-allowed; }

  /* Result box */
  .result-display {
    width: 70%;           
    max-width: 360px;     
    background-color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-weight: 500;
    font-size: 18px;
    color: #e1e8f0;
    text-align: center;
    padding: 15px 20px;        
    margin-bottom: 50px;  
    visibility: hidden;
    border-radius: 12px;
    overflow: hidden;       /* no scroll */
  }
  .result-display.visible {
    visibility: visible;
    border: 2px solid #00bfff;
    background: #0a0a0a;
  }
  .result-label {
    font-size: 18px;
    margin-bottom: 6px;
  }
  .result-value {
    font-size: 22px;
    font-weight: 600;
    color: #00bfff;
    background: #000;
    padding: 8px 18px; /* padding so it doesn't touch border */
    border-radius: 8px;
    border: 1px solid #00bfff;
    margin-bottom: 10px;
  }

  /* Back and Next */
  button#back-btn {
    position: absolute; bottom: 15px; left: 15px;
    background-color: #b30000;
    border: 2px solid #ff0000; color: #fff;
    border-radius: 8px; padding: 6px 14px;
    font-weight: 600; font-size: 14px; cursor: pointer;
  }
  button#back-btn:hover { background-color: #ff0000; }

  button#next-btn {
    position: absolute; bottom: 15px; right: 15px;
    background: linear-gradient(135deg, #00bfff, #0056b3);
    color: #fff; border: 2px solid #00bfff;
    border-radius: 12px; font-weight: 600; font-size: 20px;
    padding: 10px 40px; cursor: not-allowed;
    opacity: 0.6;
  }
  button#next-btn.enabled { cursor: pointer; opacity: 1; }
  button#next-btn.enabled:hover {
    background: linear-gradient(135deg, #0056b3, #00bfff);
  }
</style>
</head>
<body>

<div class="fixed-size" role="main" aria-label="Height & Weight Check">

  <!-- Single circle with both logos -->
  <div class="logo-container">
    <div class="logo-wrapper">
      <img src="heightphoto.jpg" alt="Height Logo">
    </div>
    <div class="logo-wrapper">
      <img src="weightphoto.jpg" alt="Weight Logo">
    </div>
  </div>

  <button id="check-btn">Click to Check Height & Weight</button>

  <div class="result-display" id="result-display"></div>

  <button id="back-btn" onclick="history.back()">Back</button>
  <button id="next-btn" disabled>Next</button>
</div>

<script>
  const checkBtn = document.getElementById('check-btn');
  const resultDisplay = document.getElementById('result-display');
  const nextBtn = document.getElementById('next-btn');

  checkBtn.addEventListener('click', () => {
    checkBtn.disabled = true;
    checkBtn.textContent = "Checking...";
    resultDisplay.classList.remove('visible');
    resultDisplay.innerHTML = "";
    nextBtn.disabled = true;
    nextBtn.classList.remove('enabled');

    setTimeout(() => {
      const height = (Math.random() * (190 - 150) + 150).toFixed(1); // cm
      const weight = (Math.random() * (90 - 45) + 45).toFixed(1); // kg

      resultDisplay.innerHTML = `
        <div class="result-label">Your Height is</div>
        <div class="result-value">${height} cm</div>
        <div class="result-label">Your Weight is</div>
        <div class="result-value">${weight} kg</div>
      `;
      resultDisplay.classList.add('visible');
      checkBtn.disabled = false;
      checkBtn.textContent = "Click to Check Height & Weight";
      nextBtn.disabled = false;
      nextBtn.classList.add('enabled');
    }, 2000); // shorter wait
  });

  nextBtn.addEventListener('click', () => {
    if (!nextBtn.disabled) {
      alert("Next button clicked. Connect to next page.");
    }
  });
</script>

</body>
</html>
