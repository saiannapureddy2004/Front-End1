<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Temperature Check</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #e1e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .fixed-size {
    width: 21.5cm;
    height: 13.5cm;
    padding: 20px 25px;
    background: #000;
    border: 2px solid #fff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    position: relative;
  }

  .logo-container {
    background: white;
    border-radius: 50%;
    padding: 20px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    margin-bottom: 20px;
    width: 130px;
    height: 130px;
    font-size: 80px;
    color: #00bfff;
    user-select: none;
  }

  .scrolling-heading {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    border-bottom: 1px solid white;
    padding-bottom: 8px;
    margin-bottom: 25px;
    display: none;
  }

  .scrolling-text {
    display: inline-block;
    padding-left: 100%;
    animation: scrollText 8s linear infinite;
    font-size: 28px;
    font-weight: 600;
    color: #00bfff;
  }

  @keyframes scrollText {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
  }

  button#check-btn {
    background: linear-gradient(135deg, #111, #222);
    border: 2px solid #00bfff;
    border-radius: 12px;
    color: #00bfff;
    font-weight: 600;
    font-size: 22px;
    padding: 12px 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    transition: background-color 0.3s, color 0.3s;
    user-select: none;
    margin-bottom: 30px;
  }

  button#check-btn:hover:enabled {
    background: #00bfff;
    color: #000;
  }

  button#check-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  .bp-display {
    width: 100%;
    background-color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-weight: 500;
    font-size: 18px;
    color: #e1e8f0;
    text-align: center;
    padding: 20px;
    user-select: none;
    box-shadow: 0 0 10px #00bfff88;
    margin-bottom: 40px;

    visibility: hidden;
    border: none;
    border-radius: 12px;
  }

  .bp-display.visible {
    visibility: visible;
    border: 2px solid #00bfff;
    background: #0a0a0a;
  }

  .bp-result-label {
    font-size: 18px;
    color: #e1e8f0;
    margin-bottom: 6px;
  }

  .bp-result-value {
    font-size: 26px;
    font-weight: 600;
    color: #00bfff;
    background: #000;
    padding: 8px 20px;
    border-radius: 8px;
    border: 1px solid #00bfff;
    box-shadow: 0 0 8px #00bfff55;
  }

  button#back-btn {
    position: absolute;
    bottom: 15px;
    left: 15px;
    background-color: #b30000;
    border: 2px solid #ff0000;
    color: #fff;
    border-radius: 8px;
    padding: 6px 14px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 10;
  }

  button#back-btn:hover {
    background-color: #ff0000;
  }

  button#next-btn {
    position: absolute;
    bottom: 15px;
    right: 15px;
    background: linear-gradient(135deg, #00bfff, #0056b3);
    color: #fff;
    border: 2px solid #00bfff;
    border-radius: 12px;
    font-weight: 600;
    font-size: 20px;
    padding: 10px 50px;
    cursor: not-allowed;
    box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
    transition: background-color 0.3s ease;
    user-select: none;
    opacity: 0.6;
  }

  button#next-btn.enabled {
    cursor: pointer;
    opacity: 1;
  }

  button#next-btn.enabled:hover {
    background: linear-gradient(135deg, #0056b3, #00bfff);
  }
</style>
</head>
<body>

<div class="fixed-size" role="main" aria-label="Temperature Check">

  <div class="logo-container" aria-label="Temperature Symbol">
    üå°Ô∏è
  </div>

  <div class="scrolling-heading" aria-live="polite" aria-atomic="true" id="scrolling-heading">
    <span class="scrolling-text">Temperature Checking In Progress... Please wait.</span>
  </div>

  <button id="check-btn" aria-controls="bp-value" aria-live="polite" aria-label="Start temperature check">Click to Check Temperature</button>

  <div class="bp-display" role="region" aria-live="polite" aria-atomic="true" id="bp-value">
    <!-- Temperature reading text will go here -->
  </div>

  <button id="back-btn" onclick="history.back()">Back</button>
  <button id="next-btn" aria-label="Proceed to next step" disabled>Next</button>
</div>

<script>
  const checkBtn = document.getElementById('check-btn');
  const bpValueDisplay = document.getElementById('bp-value');
  const scrollingHeading = document.getElementById('scrolling-heading');
  const nextBtn = document.getElementById('next-btn');

  checkBtn.addEventListener('click', () => {
    scrollingHeading.style.display = 'block';
    checkBtn.disabled = true;
    checkBtn.textContent = "Checking...";

    bpValueDisplay.classList.remove('visible');
    bpValueDisplay.innerHTML = '';

    nextBtn.disabled = true;
    nextBtn.classList.remove('enabled');
    nextBtn.style.cursor = 'not-allowed';

    setTimeout(() => {
      scrollingHeading.style.display = 'none';

      // üîπ Temperature in Fahrenheit (normal ~97¬∞F ‚Äì 100¬∞F)
      const temperature = (Math.random() * (100 - 97) + 97).toFixed(1);

      bpValueDisplay.innerHTML = `
        <div class="bp-result-label">Your Temperature is</div>
        <div class="bp-result-value">${temperature} ¬∞F</div>
      `;

      bpValueDisplay.classList.add('visible');

      checkBtn.disabled = false;
      checkBtn.textContent = "Click to Check Temperature";

      nextBtn.disabled = false;
      nextBtn.classList.add('enabled');
      nextBtn.style.cursor = 'pointer';
    }, 4000);
  });

  nextBtn.addEventListener('click', () => {
    if (!nextBtn.disabled) {
      alert('Next button clicked. Connect to next page.');
    }
  });
</script>


</body>
</html>
