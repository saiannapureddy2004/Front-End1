<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Check & Consult</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    font-family: 'Inter', sans-serif;
    color: #e1e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .fixed-size {
    width: 21.5cm;
    height: 13.5cm;
    padding: 20px 25px;
    background: #000;
    border: 2px solid #fff;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    user-select: none;
  }

  /* Logo */
  .logo-container {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    font-size: 80px; 
    margin-bottom: 20px;
  }

  /* Language options */
  .language-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    width: 90%;
    max-width: 500px;
    margin-bottom: 20px;
  }
  .language-options label {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    border: 2px solid #00bfff;
    border-radius: 12px;
    padding: 10px 12px;
    cursor: pointer;
    user-select: none;
    font-weight: 600;
    font-size: 18px;
    transition: 0.3s;
    background-color: #111;
    color: #e1e8f0;
  }
  .language-options label.selected {
    background-color: #00bfff;
    color: #000;
  }
  .language-options input {
    margin-right: 10px;
    width: 20px;
    height: 20px;
    accent-color: #00bfff;
    cursor: pointer;
  }

  /* Connect Call button */
  #connect-btn {
    background: linear-gradient(135deg, #007f00, #00ff00);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 20px;
    font-weight: 600;
    padding: 12px 30px;
    cursor: not-allowed;
    opacity: 0.6;
    margin-bottom: 15px;
  }
  #connect-btn.enabled {
    cursor: pointer;
    opacity: 1;
  }

  /* Ringing text */
  #ringing-text {
    color: #00bfff;
    font-weight: 600;
    margin-bottom: 15px;
    display: none;
    font-size: 20px;
  }

  /* Health check options */
  #health-options {
    display: none;
    flex-direction: column;
    gap: 12px;
    width: 90%;
    max-width: 500px;
    margin-bottom: 20px;
  }
  #health-options .health-btn {
    background: #111;
    border: 2px solid #00bfff;
    color: #e1e8f0;
    border-radius: 12px;
    padding: 10px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }
  #health-options .health-btn:hover {
    background: #00bfff;
    color: #000;
  }

  /* End Call button */
  #call-cut {
    background-color: #b30000;
    color: #fff;
    border: 2px solid #ff0000;
    border-radius: 12px;
    padding: 12px 25px;
    font-size: 20px;
    font-weight: 600;
    cursor: pointer;
    display: none;
    margin-bottom: 10px;
  }

  /* Back button */
  #back-btn {
    position: absolute; bottom: 15px; left: 15px;
    background-color: #b30000;
    border: 2px solid #ff0000;
    color: #fff;
    border-radius: 8px;
    padding: 6px 14px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
  }
  #back-btn:hover { background-color: #ff0000; }

</style>
</head>
<body>

<div class="fixed-size">

  <!-- Logo -->
  <div class="logo-container">ðŸ“ž</div>

  <!-- Language Options -->
  <div class="language-options">
    <label><input type="checkbox" value="Telugu"> Telugu</label>
    <label><input type="checkbox" value="Tamil"> Tamil</label>
    <label><input type="checkbox" value="Hindi"> Hindi</label>
    <label><input type="checkbox" value="English"> English</label>
    <label><input type="checkbox" value="Kannada"> Kannada</label>
  </div>

  <!-- Connect Call Button -->
  <button id="connect-btn">Connect Call</button>

  <!-- Ringing Text -->
  <div id="ringing-text">Ringing...</div>

  <!-- Health Check Options -->
  <div id="health-options">
    <button class="health-btn">Blood Pressure</button>
    <button class="health-btn">Sugar Level</button>
    <button class="health-btn">Oxygen Level</button>
    <button class="health-btn">Height & Weight</button>
    <button class="health-btn">Temperature</button>
  </div>

  <!-- End Call Button -->
  <button id="call-cut">ðŸ“ž End Call</button>

  <!-- Back Button -->
  <button id="back-btn" onclick="history.back()">Back</button>

</div>

<script>
  const checkboxes = document.querySelectorAll('.language-options input');
  const labels = document.querySelectorAll('.language-options label');
  const connectBtn = document.getElementById('connect-btn');
  const ringingText = document.getElementById('ringing-text');
  const healthOptions = document.getElementById('health-options');
  const callCut = document.getElementById('call-cut');

  // Handle single selection and highlight
  checkboxes.forEach((cb, idx) => {
    cb.addEventListener('change', () => {
      checkboxes.forEach((other, i) => {
        if (other !== cb) other.checked = false;
        labels[i].classList.remove('selected');
      });
      if (cb.checked) labels[idx].classList.add('selected');
      connectBtn.disabled = !cb.checked;
      if(cb.checked) connectBtn.classList.add('enabled');
      else connectBtn.classList.remove('enabled');
    });
  });

  // Connect Call behavior
  connectBtn.addEventListener('click', () => {
    // Hide language & connect button
    document.querySelector('.language-options').style.display = 'none';
    connectBtn.style.display = 'none';
    // Show ringing
    ringingText.style.display = 'block';
    
    setTimeout(() => {
      ringingText.style.display = 'none';
      // Show HealthCheck options & End Call button
      healthOptions.style.display = 'flex';
      callCut.style.display = 'inline-block';
    }, 3000);
  });

  // End Call behavior
  callCut.addEventListener('click', () => {
    healthOptions.style.display = 'none';
    callCut.style.display = 'none';
    document.querySelector('.language-options').style.display = 'grid';
    checkboxes.forEach(cb => cb.checked = false);
    labels.forEach(label => label.classList.remove('selected'));
    connectBtn.style.display = 'inline-block';
    connectBtn.disabled = true;
    connectBtn.classList.remove('enabled');
  });
</script>

</body>
</html>
