<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HCTMM - Welcome & Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #e1e8f0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px 20px;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .logo-container {
      background: white;
      border-radius: 50%;
      padding: 18px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
      margin-bottom: 35px;
      width: 130px;
      height: 130px;
      flex-shrink: 0;
    }

    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
    }

    /* Make sure heading fits fully */
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      color: #00bfff;
      letter-spacing: 1px;
      margin-bottom: 40px;
      white-space: normal; /* allow wrapping if needed */
      max-width: 320px; /* constrain width to avoid overflow */
      margin-left: auto;
      margin-right: auto;
      line-height: 1.2;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin: 0 0 20px 0; /* space below each input */
      border-radius: 12px;
      border: 2px solid #00bfff;
      background: transparent;
      color: #e1e8f0;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.3s;
      user-select: text;
      box-sizing: border-box;
      display: block;
    }

    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: #789;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0099ff;
      background: rgba(0, 191, 255, 0.1);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00bfff, #0056b3);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.15rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
      transition: background 0.3s, transform 0.2s;
      margin: 0 0 16px 0; /* space below login button */
      user-select: none;
      flex-shrink: 0;
      display: block;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, #00bfff);
      transform: scale(1.05);
    }

    .btn-secondary {
      width: 100%;
      margin-top: 16px;
      background: transparent;
      color: #00bfff;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
      user-select: none;
      display: block;
    }
    .btn-secondary:hover {
      color: #0080ff;
      text-decoration: underline;
    }

    #pin,
    #loginBtn {
      display: none;
    }

    #welcomeContainer,
    #loginContainer {
      max-width: 320px;
      width: 100%;
      margin: 0 auto;
    }

    /* OR separator styles */
    .or-separator {
      margin: 10px 0;
      font-size: 1rem;
      color: #00bfff;
      font-weight: 600;
      user-select: none;
    }

  </style>
</head>
<body>

  <div class="logo-container">
    <img src="logo.png" alt="HCTMM Logo" class="logo" />
  </div>

  <div id="welcomeContainer">
    <h1>Welcome to HCTMM</h1>
    <button class="btn-primary" id="startBtn">Start</button>
  </div>

  <div id="loginContainer" style="display:none;">
    <h1>Login</h1>
    <input type="text" id="phone" placeholder="Enter Phone Number" maxlength="10" />
    <input type="password" id="pin" placeholder="Enter 6-digit PIN" maxlength="6" />
    <button class="btn-primary" id="loginBtn">Login</button>
    
    <div class="or-separator">or</div>

    <button class="btn-secondary" id="signupBtn">Signup</button>
  </div>

  <script>
    const welcomeContainer = document.getElementById('welcomeContainer');
    const loginContainer = document.getElementById('loginContainer');
    const startBtn = document.getElementById('startBtn');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    const phoneInput = document.getElementById('phone');
    const pinInput = document.getElementById('pin');

    startBtn.addEventListener('click', () => {
      welcomeContainer.style.display = 'none';
      loginContainer.style.display = 'block';
      phoneInput.focus();
    });

    phoneInput.addEventListener('input', () => {
      if (phoneInput.value.length === 10) {
        pinInput.style.display = 'block';
        pinInput.focus();
      } else {
        pinInput.style.display = 'none';
        loginBtn.style.display = 'none';
      }
    });

    pinInput.addEventListener('input', () => {
      if (pinInput.value.length === 6) {
        loginBtn.style.display = 'block';
      } else {
        loginBtn.style.display = 'none';
      }
    });

    loginBtn.addEventListener('click', () => {
      window.location.href = 'menu.html';
    });

    signupBtn.addEventListener('click', () => {
      alert('Signup page (coming soon)');
    });
  </script>

</body>
</html>
